services:
  tornadoaudio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tornadoaudio-app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ./server/.env
    restart: unless-stopped
    networks:
      - tornadoaudio-network
    volumes:
      # Mount logs directory if you want persistent logs
      - ./server/logs:/app/server/logs
    # Resource limits for small servers
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/analytics/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tornadoaudio-network:
    driver: bridge
